<div class="modal-header">
    <h3 class="modal-title">Manage Flags</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label"><strong>Flags</strong></label>
        <div class="col-sm-10">
            <div class="checkbox i-checks" ng-repeat="flag in flags" style="width:33.32%;float:left;margin-top:-5px;">
                <label uib-tooltip="{{flag.doc}}">
                    <input type="checkbox" ng-model="flag.enabled" ng-value="true" />
                    <i></i>
                    {{flag.name}}
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
